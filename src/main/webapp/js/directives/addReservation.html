Start Date: <input type="date" ng-model="startDate"><br>
End Date: <input type="date" ng-model="endDate"><br>
Meet And Greet Date: <input type="date" ng-model="meetAndGreet"><br>
Net Amount: <input ng-model="netAmount"><br>
Customer: <input ng-model="customer"><br>
Dogs: <input ng-model="dogs"><br>

<button ng-click="addReservation(startDate,endDate,meetAndGreet,netAmount,customer,dogs)">Add Reservation</button>
