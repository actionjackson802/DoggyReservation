<div class="table-responsive" ng-init="getAllCustomers()">

    <table class="table" border="1">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>E-Mail</th>
            <th>Phone Number</th>
            <th>Source</th>
            <th>Dogs</th>
        </tr>
        <tr ng-repeat="customer in customerData">
            <td>{{customer.id}}</td>
            <td>{{customer.firstName}}</td>
            <td>{{customer.lastName}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td>{{customer.source}}</td>
            <td ng-repeat="dog in customer.dog">{{dog.name}} <br>{{dog.sex}}</td>
        </tr>

    </table>



</div>
